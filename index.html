<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Job Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .photo-gallery {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow: auto;
        }

        .photo-gallery.active {
            display: flex;
        }

        .photo-gallery img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .material-icons {
            vertical-align: middle;
            font-size: 20px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="app"></div>

    <!-- Payment Modal -->
    <div id="paymentModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Complete Job - Enter Payment</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Amount Paid ($)</label>
                    <input type="number" id="amountPaid" step="0.01" placeholder="Enter amount"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Payment Method</label>
                    <div class="space-y-2">
                        <label
                            class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="paymentMethod" value="Cash" checked
                                class="w-4 h-4 text-green-600">
                            <span class="ml-3 text-gray-900">Cash</span>
                        </label>
                        <label
                            class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="paymentMethod" value="Bank Transfer/Check"
                                class="w-4 h-4 text-green-600">
                            <span class="ml-3 text-gray-900">Bank Transfer/Check</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label
                        class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" id="requestReview" class="w-4 h-4 text-blue-600 rounded">
                        <span class="ml-3 text-gray-900">üòä Happy customer - Request review</span>
                    </label>
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="closePaymentModal()"
                    class="flex-1 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-medium transition-colors">
                    Cancel
                </button>
                <button onclick="submitCompletion()"
                    class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors">
                    Complete Job
                </button>
            </div>
        </div>
    </div>

    <!-- Withdrawal Modal -->
    <div id="withdrawalModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-lg w-full max-h-[90vh] flex flex-col">
            <div class="p-6 border-b flex-shrink-0">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-900">Withdraw Items</h2>
                    <button onclick="closeWithdrawalModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="p-6 overflow-y-auto flex-1">
                <form id="withdrawalForm" onsubmit="handleWithdrawalSubmit(event)" class="space-y-4">
                    <input type="hidden" id="withdrawal_job_id">

                    <div class="bg-blue-50 p-4 rounded-lg mb-4">
                        <div class="text-sm text-gray-600">Withdrawing for:</div>
                        <div id="withdrawal_job_info" class="text-lg font-semibold text-gray-900"></div>
                    </div>

                    <div id="withdrawalItemsList" class="space-y-3">
                        <!-- Items will be dynamically added here -->
                    </div>

                    <button type="button" onclick="addWithdrawalItemRow()"
                        class="w-full px-4 py-2 border-2 border-dashed border-gray-300 text-gray-600 hover:border-blue-500 hover:text-blue-600 rounded-lg font-medium transition-colors flex items-center justify-center gap-2">
                        <span class="material-icons">add</span>
                        Add Another Item
                    </button>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes (Optional)</label>
                        <textarea id="withdrawal_notes" rows="2" class="w-full px-4 py-2 border rounded-lg"
                            placeholder="Any additional notes..."></textarea>
                    </div>
                </form>
            </div>

            <div class="p-6 border-t flex-shrink-0">
                <div class="flex gap-3">
                    <button type="submit" form="withdrawalForm"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg">
                        Record Withdrawal
                    </button>
                    <button type="button" onclick="closeWithdrawalModal()"
                        class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-lg">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Gallery Modal -->
    <div id="photoGallery" class="photo-gallery">
        <div class="flex flex-col items-center justify-center w-full h-full p-4">
            <button onclick="closePhotoGallery()"
                class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full p-3 hover:bg-opacity-70">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <div id="galleryContent" class="flex items-center justify-center w-full h-full"></div>
            <div id="galleryControls" class="mt-4 flex items-center gap-4"></div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const SUPABASE_URL = 'https://ssxcjsdoxtgddnkugntl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzeGNqc2RveHRnZGRua3VnbnRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NDEwODgsImV4cCI6MjA3NzMxNzA4OH0.C-lkPRJtFYa7YAgPavXRIGvV1LPkCXOJQYoVrZ4nCMw';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==================== STATE MANAGEMENT ====================
        let currentUser = null;
        let jobs = [];
        let pendingCompletionJob = null;
        let currentPhotoIndex = 0;
        let currentPhotos = [];
        let inventoryItems = [];

        // ==================== AUTHENTICATION ====================
        async function login(username, password) {
            try {
                const {data, error} = await supabase
                    .from('staff')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .eq('active', true)
                    .single();

                if (error || !data) {
                    alert('Invalid username or password');
                    return false;
                }

                currentUser = data;
                localStorage.setItem('staff_user', JSON.stringify(data));
                await loadJobs();
                renderApp();
                return true;
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed');
                return false;
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('staff_user');
            renderApp();
        }

        function checkAuth() {
            const stored = localStorage.getItem('staff_user');
            if (stored) {
                currentUser = JSON.parse(stored);
            }
        }

        // ==================== DATA LOADING ====================
        async function loadJobs() {
            if (!currentUser) return;

            try {
                const {data, error} = await supabase
                    .from('jobs')
                    .select('*')
                    .eq('assigned_to', currentUser.id)
                    .in('status', ['Assigned', 'In Progress'])  // ‚Üê Only show these statuses
                    .order('date', {ascending: true})
                    .order('start_time', {ascending: true});

                if (error) throw error;

                jobs = data || [];
                renderApp();
                updateLastRefreshTime();
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        async function loadInventoryItems() {
            try {
                const {data, error} = await supabase
                    .from('inventory_items')
                    .select('*')
                    .eq('active', true)
                    .order('category', {ascending: true})
                    .order('item_name', {ascending: true});

                if (error) throw error;
                inventoryItems = data || [];
            } catch (error) {
                console.error('Error loading inventory items:', error);
            }
        }

        // ==================== JOB OPERATIONS ====================
        async function startJob(jobId) {
            try {
                const {error} = await supabase
                    .from('jobs')
                    .update({
                        status: 'In Progress',
                        actual_start_time: new Date().toISOString()
                    })
                    .eq('id', jobId);

                if (error) throw error;

                await loadJobs();
            } catch (error) {
                console.error('Error starting job:', error);
                alert('Failed to start job. Please try again.');
            }
        }

        function openPaymentModal(job) {
            pendingCompletionJob = job;
            document.getElementById('amountPaid').value = '';
            document.querySelector('input[name="paymentMethod"][value="Cash"]').checked = true;
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.add('hidden');
            document.getElementById('requestReview').checked = false;
            pendingCompletionJob = null;
        }

        async function submitCompletion() {
            const amountPaid = document.getElementById('amountPaid').value;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const requestReview = document.getElementById('requestReview').checked;

            if (amountPaid === '' || amountPaid === null || parseFloat(amountPaid) < 0) {
                alert('Please enter a valid amount paid.');
                return;
            }

            if (!pendingCompletionJob) {
                alert('Error: No job selected. Please refresh and try again.');
                closePaymentModal();
                return;
            }

            try {
                const {error} = await supabase
                    .from('jobs')
                    .update({
                        status: 'Completed',
                        amount_paid: parseFloat(amountPaid),
                        payment_method: paymentMethod,
                        request_review: requestReview,
                        actual_end_time: new Date().toISOString()
                    })
                    .eq('id', pendingCompletionJob.id);

                if (error) throw error;

                closePaymentModal();
                await loadJobs();
            } catch (error) {
                console.error('Error completing job:', error);
                alert('Failed to complete job. Please try again.');
            }
        }

        // ==================== INVENTORY WITHDRAWAL ====================
        let withdrawalItemCounter = 0;

        function openWithdrawalModal(job) {
            if (inventoryItems.length === 0) {
                alert('No inventory items available. Please contact your manager.');
                return;
            }

            document.getElementById('withdrawal_job_id').value = job.id;
            document.getElementById('withdrawal_job_info').textContent =
                `Job #${jobs.indexOf(job) + 1} - ${job.client_name}`;
            document.getElementById('withdrawal_notes').value = '';

            // Clear previous items
            document.getElementById('withdrawalItemsList').innerHTML = '';
            withdrawalItemCounter = 0;

            // Add first item row
            addWithdrawalItemRow();

            document.getElementById('withdrawalModal').classList.remove('hidden');
        }

        function closeWithdrawalModal() {
            document.getElementById('withdrawalModal').classList.add('hidden');
        }

        function addWithdrawalItemRow() {
            const rowId = withdrawalItemCounter++;
            const container = document.getElementById('withdrawalItemsList');

            // Group items by category for easier selection
            const itemsByCategory = {};
            inventoryItems.forEach(item => {
                if (!itemsByCategory[item.category]) {
                    itemsByCategory[item.category] = [];
                }
                itemsByCategory[item.category].push(item);
            });

            // Build options with categories
            let optionsHtml = '<option value="">Select item...</option>';
            Object.keys(itemsByCategory).sort().forEach(category => {
                optionsHtml += `<optgroup label="${category}">`;
                itemsByCategory[category].forEach(item => {
                    optionsHtml += `<option value="${item.id}" data-unit="${item.unit_of_measurement}">${item.item_name} (${item.current_stock} ${item.unit_of_measurement} available)</option>`;
                });
                optionsHtml += '</optgroup>';
            });

            const rowHtml = `
        <div id="withdrawal_row_${rowId}" class="p-4 border border-gray-200 rounded-lg bg-gray-50">
            <div class="flex justify-between items-start mb-3">
                <span class="text-sm font-medium text-gray-700">Item ${rowId + 1}</span>
                ${rowId > 0 ? `
                    <button type="button" onclick="removeWithdrawalItemRow(${rowId})" 
                        class="text-red-600 hover:text-red-800">
                        <span class="material-icons" style="font-size: 18px;">delete</span>
                    </button>
                ` : ''}
            </div>
            <div class="space-y-3">
                <select id="item_${rowId}" onchange="updateWithdrawalUnit(${rowId})" required 
                    class="w-full px-3 py-2 border rounded-lg text-sm">
                    ${optionsHtml}
                </select>
                <div class="flex gap-2">
                    <input type="number" step="0.01" id="quantity_${rowId}" required 
                        placeholder="Quantity" 
                        class="flex-1 px-3 py-2 border rounded-lg text-sm">
                    <span id="unit_${rowId}" class="px-3 py-2 bg-gray-100 border border-gray-300 rounded-lg text-sm text-gray-600 min-w-[60px] text-center">
                        unit
                    </span>
                </div>
            </div>
        </div>
    `;

            container.insertAdjacentHTML('beforeend', rowHtml);
        }

        function removeWithdrawalItemRow(rowId) {
            const row = document.getElementById(`withdrawal_row_${rowId}`);
            if (row) {
                row.remove();
            }
        }

        function updateWithdrawalUnit(rowId) {
            const select = document.getElementById(`item_${rowId}`);
            const unitSpan = document.getElementById(`unit_${rowId}`);

            if (select.value) {
                const selectedOption = select.options[select.selectedIndex];
                const unit = selectedOption.getAttribute('data-unit');
                unitSpan.textContent = unit || 'unit';
            } else {
                unitSpan.textContent = 'unit';
            }
        }

        async function handleWithdrawalSubmit(e) {
            e.preventDefault();

            const jobId = document.getElementById('withdrawal_job_id').value;
            const notes = document.getElementById('withdrawal_notes').value || null;

            // Collect all withdrawal items
            const withdrawals = [];
            const rows = document.querySelectorAll('[id^="withdrawal_row_"]');

            rows.forEach((row, index) => {
                const rowId = row.id.split('_')[2];
                const itemId = document.getElementById(`item_${rowId}`).value;
                const quantity = parseFloat(document.getElementById(`quantity_${rowId}`).value);

                if (itemId && quantity > 0) {
                    withdrawals.push({
                        staff_id: currentUser.id,
                        job_id: jobId,
                        item_id: itemId,
                        quantity_withdrawn: quantity,
                        notes: notes,
                        withdrawal_date: new Date().toISOString()
                    });
                }
            });

            if (withdrawals.length === 0) {
                alert('Please add at least one item to withdraw.');
                return;
            }

            try {
                // Insert all withdrawals
                const {error: withdrawalError} = await supabase
                    .from('inventory_withdrawals')
                    .insert(withdrawals);

                if (withdrawalError) throw withdrawalError;

                // Update stock levels for each item
                for (const withdrawal of withdrawals) {
                    const item = inventoryItems.find(i => i.id === withdrawal.item_id);
                    if (item) {
                        const newStock = item.current_stock - withdrawal.quantity_withdrawn;

                        const {error: updateError} = await supabase
                            .from('inventory_items')
                            .update({
                                current_stock: newStock,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', withdrawal.item_id);

                        if (updateError) throw updateError;
                    }
                }

                alert(`Successfully recorded withdrawal of ${withdrawals.length} item(s)!`);
                closeWithdrawalModal();
                await loadInventoryItems(); // Refresh inventory
            } catch (error) {
                console.error('Error recording withdrawal:', error);
                alert('Failed to record withdrawal: ' + error.message);
            }
        }

        // ==================== PHOTO GALLERY ====================
        function openPhotoGallery(photoUrls) {
            if (!photoUrls || photoUrls.length === 0) {
                alert('No photos available for this job.');
                return;
            }

            currentPhotos = photoUrls.map(url => {
                // Convert Google Drive share links to direct image links
                if (url.includes('drive.google.com/file/d/')) {
                    const match = url.match(/\/d\/([^/]+)/);
                    if (match) {
                        const fileId = match[1];
                        return `https://drive.google.com/uc?export=view&id=${fileId}`;
                    }
                }
                return url;
            });

            currentPhotoIndex = 0;
            displayPhoto();
            document.getElementById('photoGallery').classList.add('active');
        }

        function closePhotoGallery() {
            document.getElementById('photoGallery').classList.remove('active');
            currentPhotos = [];
            currentPhotoIndex = 0;
        }

        function displayPhoto() {
            const content = document.getElementById('galleryContent');
            const controls = document.getElementById('galleryControls');

            content.innerHTML = `
                <img src="${currentPhotos[currentPhotoIndex]}" alt="Job Photo" 
                    class="rounded-lg shadow-2xl">
            `;

            if (currentPhotos.length > 1) {
                controls.innerHTML = `
                    <button onclick="previousPhoto()" 
                        class="bg-white text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-100 ${currentPhotoIndex === 0 ? 'opacity-50 cursor-not-allowed' : ''}">
                        ‚Üê Previous
                    </button>
                    <span class="text-white font-medium">
                        ${currentPhotoIndex + 1} / ${currentPhotos.length}
                    </span>
                    <button onclick="nextPhoto()" 
                        class="bg-white text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-100 ${currentPhotoIndex === currentPhotos.length - 1 ? 'opacity-50 cursor-not-allowed' : ''}">
                        Next ‚Üí
                    </button>
                `;
            } else {
                controls.innerHTML = '';
            }
        }

        function previousPhoto() {
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
                displayPhoto();
            }
        }

        function nextPhoto() {
            if (currentPhotoIndex < currentPhotos.length - 1) {
                currentPhotoIndex++;
                displayPhoto();
            }
        }

        // ==================== RENDER FUNCTIONS ====================
        function renderApp() {
            const app = document.getElementById('app');

            if (!currentUser) {
                app.innerHTML = renderLogin();
                return;
            }

            app.innerHTML = `
                ${renderHeader()}
                <div class="max-w-4xl mx-auto px-4 py-6">
                    ${renderJobs()}
                </div>
            `;
        }

        function renderLogin() {
            return `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
                    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Staff Portal</h1>
                        <form onsubmit="handleLogin(event)" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                <input type="text" id="username" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input type="password" id="password" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderHeader() {
            return `
                <div class="bg-white shadow-sm sticky top-0 z-10">
                    <div class="max-w-4xl mx-auto px-4 py-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-2xl font-bold text-gray-900">${currentUser.full_name}'s Jobs</h1>
                                <p class="text-sm text-gray-500 mt-1" id="lastUpdate">Last updated: --:--:--</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <button onclick="handleRefresh()" 
                                    class="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors">
                                    <span id="refreshIcon" class="material-icons">refresh</span>
                                    Refresh
                                </button>
                                <button onclick="logout()" 
                                    class="text-sm text-red-600 hover:text-red-700 font-medium">
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderJobs() {
            if (jobs.length === 0) {
                return `
                    <div class="bg-white rounded-lg shadow-sm p-12 text-center">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-700 mb-2">No Active Jobs</h2>
                        <p class="text-gray-500">You're all caught up! Check back later for new assignments.</p>
                    </div>
                `;
            }

            return `
                <div class="space-y-4">
                    ${jobs.map((job, index) => renderJobCard(job, index)).join('')}
                </div>
            `;
        }

        function renderJobCard(job, index) {
            const priorityColors = {
                'Urgent': 'bg-red-100 text-red-800 border-red-300',
                'High': 'bg-yellow-100 text-yellow-800 border-yellow-300',
                'Normal': 'bg-gray-100 text-gray-800 border-gray-300'
            };

            const statusColors = {
                'Assigned': 'bg-purple-100 text-purple-800',
                'In Progress': 'bg-blue-100 text-blue-800'
            };

            const showStartButton = job.status === 'Assigned' || job.status === 'Unassigned';
            const showCompleteButton = job.status === 'In Progress';

            // Calculate GST and total if needed
            const price = parseFloat(job.price) || 0;
            const gstAmount = job.price_includes_gst ? 0 : price * 0.10;
            const totalPrice = job.price_includes_gst ? price : price + gstAmount;

            // Format price display
            const priceDisplay = job.price_includes_gst
                ? `$${totalPrice.toFixed(2)} (incl. GST)`
                : `$${price.toFixed(2)} + GST ($${gstAmount.toFixed(2)}) = $${totalPrice.toFixed(2)}`;

            // Format time display
            const startTime = job.start_time ? job.start_time.substring(0, 5) : '';
            const endTime = job.end_time ? job.end_time.substring(0, 5) : '';
            const timeDisplay = startTime && endTime ? `${startTime} - ${endTime}` : 'TBD';

            const jobJson = JSON.stringify(job).replace(/'/g, "&apos;").replace(/"/g, "&quot;");

            return `
                <div class="bg-white rounded-xl border border-gray-200 hover:shadow-md transition-shadow p-6" style="border-left: 3px solid ${job.priority === 'Urgent' ? '#ef4444' : job.priority === 'High' ? '#f59e0b' : '#e5e7eb'}">
                    <div class="flex items-center justify-between mb-4">
                        <span class="px-3 py-1 rounded-full text-xs font-medium border ${priorityColors[job.priority] || priorityColors['Normal']}">
                            ${job.priority || 'Normal'} Priority
                        </span>
                        <div class="text-right">
                            <div class="text-xs text-gray-500">Job #${index + 1}</div>
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${statusColors[job.status] || 'bg-gray-100 text-gray-800'}">
                                ${job.status}
                            </span>
                        </div>
                    </div>

                    <div class="space-y-3 text-sm mb-4">
                        <div class="flex">
                            <span class="font-semibold w-24">Date:</span>
                            <span class="text-gray-700">${new Date(job.date).toLocaleDateString('en-US', {weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'})}</span>
                        </div>
                        <div class="flex">
                            <span class="font-semibold w-24">Time:</span>
                            <span class="text-gray-700">${timeDisplay}</span>
                        </div>
                        <div class="flex">
                            <span class="font-semibold w-24">Price:</span>
                            <span class="text-gray-700">${priceDisplay}</span>
                        </div>
                        <div class="flex">
                            <span class="font-semibold w-24">Client:</span>
                            <span class="text-gray-700">${job.client_name || 'N/A'}</span>
                        </div>
                        <div class="flex">
                            <span class="font-semibold w-24">Phone:</span>
                            <span class="text-gray-700">${job.client_phone || 'N/A'}</span>
                        </div>
                        <div class="flex">
                            <span class="font-semibold w-24">Location:</span>
                            <span class="text-gray-700">${job.address || 'N/A'}</span>
                        </div>
                        <div class="pt-2 border-t border-gray-200">
                            <span class="font-semibold block mb-1">Job Description:</span>
                            <p class="text-gray-700 whitespace-pre-wrap">${job.job_description || 'No description provided'}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 pt-4 border-t border-gray-200">
                        <a href="tel:${job.client_phone}"
                            class="flex items-center justify-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors">
                            <span class="material-icons">phone</span>
                            Call
                        </a>

                        <a href="sms:${job.client_phone}"
                            class="flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                            <span class="material-icons">message</span>
                            Text
                        </a>

                        ${job.address ? `
                            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(job.address)}" 
                            target="_blank" rel="noopener noreferrer"
                                class="flex items-center justify-center gap-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition-colors">
                                <span class="material-icons">place</span>
                                Directions
                            </a>
                        ` : ''}

                        ${job.photo_urls && job.photo_urls.length > 0 ? `
                            <a href="${job.photo_urls[0]}" target="_blank" rel="noopener noreferrer"
                                class="flex items-center justify-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition-colors">
                                <span class="material-icons">photo_library</span>
                                View Photos
                            </a>
                        ` : `
                            <div class="flex items-center justify-center gap-2 px-4 py-2 bg-gray-300 text-gray-500 rounded-lg font-medium cursor-not-allowed">
                                <span class="material-icons">hide_image</span>
                                No Photos
                            </div>
                        `}

                        ${showStartButton ? `
                            <button onclick="startJob('${job.id}')"
                                class="col-span-2 flex items-center justify-center gap-2 px-4 py-3 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg font-medium transition-colors text-lg">
                                <span class="material-icons md-24">play_circle</span>
                                Start Job
                            </button>
                        ` : ''}

                        ${showCompleteButton ? `
                            <button onclick='openPaymentModal(${jobJson})'
                                class="col-span-2 flex items-center justify-center gap-2 px-4 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors text-lg">
                                <span class="material-icons md-24">check_circle</span>
                                Mark Complete
                            </button>
                        ` : ''}
                        <button onclick='openWithdrawalModal(${jobJson})'
                            class="col-span-2 flex items-center justify-center gap-2 px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-medium transition-colors">
                            <span class="material-icons">inventory</span>
                            Withdraw Items
                        </button>
                    </div>
                </div>
            `;
        }

        function updateLastRefreshTime() {
            const now = new Date();
            const element = document.getElementById('lastUpdate');
            if (element) {
                element.textContent = `Last updated: ${now.toLocaleTimeString()}`;
            }
        }

        // ==================== EVENT HANDLERS ====================
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await login(username, password);
        }

        // ==================== INITIALIZATION ====================
        async function handleRefresh() {
            const icon = document.getElementById('refreshIcon');
            if (icon) {
                icon.classList.add('spin');
            }
            await loadJobs();
            setTimeout(() => {
                if (icon) {
                    icon.classList.remove('spin');
                }
            }, 1000);
        }

        async function initialize() {
            checkAuth();
            if (currentUser) {
                await loadJobs();
                await loadInventoryItems();  // ‚Üê Add this line
            }
            renderApp();

            // Auto-refresh jobs every 2 minutes
            if (currentUser) {
                setInterval(async () => {
                    await loadJobs();
                }, 120000);
            }
        }

        // Start the app
        initialize();
    </script>
</body>

</html>
